name: Update Profile Daily

on:
  schedule:
    - cron: '0 0 * * *'   # run daily at midnight UTC
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true   # ensures no untracked files exist before checkout

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate and Commit profile.svg
        run: |
          set -e
          CURRENT_DATE=$(date +'%d/%m/%y')

          # Configure Git
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_KEY }}@github.com/${{ github.repository }}

          # üîÑ Make sure branch is clean (NO git pull!)
          git fetch origin main
          git checkout main || git checkout -b main
          git reset --hard origin/main
          git clean -fd

          # üñãÔ∏è Generate new profile.svg
          python generate_svg.py

          # ‚úÖ Commit only if there are changes
          git add profile.svg
          if ! git diff --cached --quiet; then
            git commit -m "Update Profile - ${CURRENT_DATE}"
            git push origin main
          else
            echo "No changes to commit."
          fi
        env:
          GH_KEY: ${{ secrets.GH_KEY }}
