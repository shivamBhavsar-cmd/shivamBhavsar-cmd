name: Update Profile Daily

on:
  schedule:
    # Runs every day at 11:00 PM IST (17:30 UTC)
    - cron: '30 17 * * *'
  workflow_dispatch:        # Also allows manual trigger from Actions tab

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clean and checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true   # removes untracked files like old profile.svg

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Generate and commit the new SVG
      - name: Generate and Commit profile.svg
        run: |
          set -e
          CURRENT_DATE=$(date +'%Y-%m-%d %H:%M UTC')

          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_KEY }}@github.com/${{ github.repository }}

          # Ensure local branch matches remote (no git pull)
          git fetch origin main
          git checkout main || git checkout -b main
          git reset --hard origin/main
          git clean -fd

          # Generate SVG
          python generate_svg.py

          # Commit only if file changed
          git add profile.svg
          if ! git diff --cached --quiet; then
            git commit -m "Update Profile - ${CURRENT_DATE}"
            git push origin main
          else
            echo "No changes to commit."
          fi
        env:
          GH_KEY: ${{ secrets.GH_KEY }}
