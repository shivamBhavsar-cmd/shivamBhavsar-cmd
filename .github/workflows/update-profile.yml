name: Update Profile Daily

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      # üßπ Step 1: Clean the workspace *before* checkout
      - name: Clean workspace before checkout
        run: |
          echo "Cleaning workspace before checkout..."
          sudo rm -rf $GITHUB_WORKSPACE/*
          echo "Workspace cleaned."

      # ‚úÖ Step 2: Checkout the repo cleanly
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true  # force deletes untracked files before checkout

      # üêç Step 3: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # üì¶ Step 4: Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # üñãÔ∏è Step 5: Generate & Commit profile.svg
      - name: Generate and Commit profile.svg
        run: |
          set -e
          CURRENT_DATE=$(date +'%d/%m/%y')

          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GH_KEY }}@github.com/${{ github.repository }}

          git fetch origin main
          git checkout main || git checkout -b main
          git reset --hard origin/main
          git clean -fd

          python generate_svg.py

          git add profile.svg
          if ! git diff --cached --quiet; then
            git commit -m "Update Profile - ${CURRENT_DATE}"
            git push origin main
          else
            echo "No changes to commit."
          fi
        env:
          GH_KEY: ${{ secrets.GH_KEY }}
